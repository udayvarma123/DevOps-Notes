PV and PVC -


apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-demo
spec:
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /var/storage
  capacity:
    storage: 1Gi



apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-demo
spec:
  volumeName: pv-demo
  storageClassName: local-storage
  accessModes:
   - ReadWriteMany
  volumeMode: Filesystem
  resources:
   requests:
    storage: 1Gi


