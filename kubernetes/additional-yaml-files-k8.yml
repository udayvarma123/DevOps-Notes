Taint and tolerations -

To taint a node:
kubectl taint nodes agent env=test:NoSchedule
kubectl taint node agent env=test:NoExecute

To remove a taint
kubectl taint nodes aent env:NoSchedule-
kubectl taint node agent env=test:NoExecute-


apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    env: test
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: IfNotPresent
  tolerations:
  - key: "env"
    operator: "Exists"
    effect: "NoSchedule"
    

